<!DOCTYPE html>
<html>
    <head>
        <title>Temperature Converter Unit</title>
        <link rel="stylesheet" type="text/css" href="./TUC.css" />
        <script type="text/javascript" src="./TUC.js"></script>
    </head>
    <body style="height: 100vh; width: 100%; overflow: hidden; display: flex; justify-content: center; align-items: center; background: linear-gradient(#ec1a60 , #3b98e4 , #e4aa40);">
         <div style="text-align:center" width="100%">
         <input type="number" class="a" id="cc" placeholder="Celsius" required onchange="my()"/>
            <br>
         <input type="number" class="a" id="fc" placeholder="Fahrenheit" required onchange="your()"/>
         <input type="number" class="a" id="kc" placeholder="Kelvin" required onchange="its()"/>
         </div>
    </body>
</html>
